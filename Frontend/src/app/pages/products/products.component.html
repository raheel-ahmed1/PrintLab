<app-sidebar></app-sidebar>
<div class="container-fluid ps-6">
  <app-dashboard-head></app-dashboard-head>
  <div class="ps-0">
    <div>
      <h4>Products</h4>
      <p class="page-intro">Whole data about your business here</p>
    </div>
    <div class="container-fluid px-0 mt-5">
      <div class="order-search-panel">
        <input type="text" placeholder="Search by Product Size" [(ngModel)]="search" class="order-search form-control"
          (keyup)="searchProduct($event.target)">
        <div>
          <button type="button" class="btn order-table-btn btn-search-panel" routerLink="/addProduct">
            <i class="fa-solid fa-plus"></i>&nbsp;Add
          </button>
        </div>
      </div>
      <div class="order-table overflow-auto pt-0">
        <table class="table table-responsive text-center">
          <thead>
            <tr>
              <th scope="col" class="col-1">ID</th>
              <th scope="col" class="col-8">Title</th>
              <th scope="col" class="col-3">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="tableData">
              <td colspan="3" class="text-center">
                No record found
              </td>
            </tr>
            <tr *ngFor="let product of productDefinitionArray">
              <td>{{ product.id }}</td>
              <td>{{ product.title }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn order-table-btn" (click)="viewProduct(product.id)">
                    <i class="fa-solid fa-hand-pointer pe-lg-2"></i>&nbsp;<small>View</small>
                  </button>
                  <button type="button" class="btn order-table-btn" (click)="editProduct(product.id)">
                    <i class="fa-solid fa-pen pe-lg-2"></i><small>Edit</small>
                  </button>
                  <button type="button" class="btn order-table-btn" (click)="deleteProduct(product.id)">
                    <i class="fa-solid fa-trash pe-lg-2"></i><small class="">Delete</small>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
