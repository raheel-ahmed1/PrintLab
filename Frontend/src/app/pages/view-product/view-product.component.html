<app-sidebar></app-sidebar>
<div class="body-position">
  <app-dashboard-head></app-dashboard-head>

  <div class="main-container">
    <div>
      <h4>Product Definition fields</h4>
    </div>

    <div>
      <div class="order-body p-3 my-3">
        <h3 class="mb-3">Product Definition</h3>
        <div>
          <h1>Product Details</h1>
          <p>ID: {{ productToView.id }}</p>
          <p>Imposition: {{ productToView.imposition }}</p>
          <!-- Display other properties as needed -->

          <!-- Display paperStock array -->
          <h2>Paper Stock</h2>
          <ul>
            <li *ngFor="let stock of productToView.paperStock">{{ stock.name }}</li>
          </ul>

          <!-- Display other arrays (e.g., printSide, quantity, size) similarly -->

          <!-- Display productGsm array -->
          <h2>Product GSM</h2>
          <ul>
            <li *ngFor="let gsm of productToView.productGsm">{{ gsm.name }} ({{ gsm.value }})</li>
          </ul>

          <!-- Display pressMachine, vendor, and other nested properties -->
        </div>

      </div>

      <div class=" order-body p-3 my-3">
        <h3 class="mb-3">Press Machine</h3>
        <div>{{productToView?.pressMachine.name}}</div>
      </div>

      <!-- <div class=" order-body p-3 my-3">

            <div *ngFor="let value of productToView?.productDefinitionProcessList" class="col-5 m-2 border border-dark">
              <div>Product : {{value?.productProcess?.name}}</div>
              <div>Vendor : {{value?.vendor?.name}}</div>
            </div>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
