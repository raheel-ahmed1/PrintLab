<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Parent Sheet Size</h4>
        </div>

        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search by Label" (keyup)="searchPaperSize($event.target)" [(ngModel)]="search"
                    class="order-search form-control">
                <div>
                    <button type="button" class="btn order-table-btn btn-search-panel" routerLink="/addPaperSize">
                        <i class="fa-solid fa-plus"></i>&nbsp;Add
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table">
                    <thead class="position-sticky top-0 z-1">
                        <tr>
                            <th scope="col" class="w-25 text-lg-center">Label</th>
                            <th scope="col" class="w-25 text-lg-center">Status</th>
                            <th scope="col" class="w-25 text-lg-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-table-404" colspan="3" *ngIf="tableData">No record
                                found</td>
                        </tr>
                        <tr *ngFor="let paperSize of paperSizesArray">
                            <td scope="col" class="text-lg-center">{{paperSize.label}}</td>
                            <td scope="col" class="text-lg-center">{{paperSize.status}}</td>
                            <td scope="col" class="text-lg-center">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn order-table-btn"
                                        (click)="editPaperSize(paperSize.id)">
                                        <i class="fa-solid fa-pen"></i>&nbsp;Edit</button>
                                    <button type="button" class="btn order-table-btn"
                                        (click)="deletePaperSize(paperSize.id)">
                                        <i class="fa-solid fa-trash"></i>&nbsp;Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
