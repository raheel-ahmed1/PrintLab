    <div class="card text-nowrap">
      <p-table
        #dt1
        [value]="vendorArray"
        dataKey="id"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex clearfix">
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="searchVendor($event.target)"
                placeholder="Search Vendor"
              />
            </span>
            <h4 class="text-center">Vendor</h4>
            <button
              pButton
              label="Add"
              class="p-button-dark bg-dark jus"
              icon="pi pi-plus"
              routerLink="/addVendor"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col">
              <div class="d-flex justify-content-center">Date Added</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Business Name</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Point of contact</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Phone</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Email</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Address</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Process</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Notes</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Action</div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vendor let-i="rowIndex">
          <tr>
            <td class="text-center">
              {{ vendor?.date }}
            </td>
            <td class="text-center">
              {{ vendor?.name }}
            </td>
            <td class="text-center">
              {{ vendor?.contactName }}
            </td>
            <td class="text-center">
              {{ vendor?.contactNumber }}
            </td>
            <td class="text-center">
              {{ vendor?.email }}
            </td>
            <td class="text-center">
              {{ vendor?.address }}
            </td>
            <td class="text-center">
              {{ process[i] }}
            </td>
            <td class="text-center">
              {{ vendor?.notes }}
            </td>
            <td class="text-center">
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Second group"
              >
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="editVendor(vendor?.id)"
                >
                  <i class="fa-solid fa-pen"></i>&nbsp;Edit
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="deleteVendor(vendor?.id)"
                >
                  <i class="fa-solid fa-trash"></i>&nbsp;Delete
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center">No Vendor Found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
